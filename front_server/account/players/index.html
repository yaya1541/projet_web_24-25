<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="login/style.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../root.css">
    <link rel="stylesheet" type="text/css" href="account/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>Players</h1>
    <App>
        <ul>
            <li v-for="player in players" :key="player.id">
                {{ player.user_id }} - {{ player.userName }} - {{ player.email }}
                <a href="#" @click.prevent="deleteUser(player)">Delete</a>
            </li>
        </ul>

    </App>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    players: []
                };
            },
            mounted() {
                this.fetchPlayers();
            },
            methods: {
                async fetchPlayers() {
                    try {
                        const response = await fetch('https://yanisrasp.duckdns.org:3000/api/admin/users', {
                            method: 'GET',
                            credentials: 'include',
                        });
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        const data = await response.json();
                        this.players = data.users.filter(user => user.name !== 'ADMIN');
                        console.log(this.players);
                        
                    } catch (error) {
                        console.error('There has been a problem with your fetch operation:', error);
                    }
                },
                deleteUser(player) {
                    if (confirm(`Are you sure you want to delete ${player.userName}?`)) {
                    fetch(`https://yanisrasp.duckdns.org:3000/api/admin/users/${player.id}`, {
                        method: 'DELETE',
                        credentials: 'include'
                    })
                    .then(response => {
                        if (response.ok) {
                        // Remove user from local list
                        this.players = this.players.filter(p => p.id !== player.id);
                        } else {
                        alert('Failed to delete user.');
                        }
                    });
                    }
                }
            }
        });

        app.mount('App');
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #565758;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        a {
            color: red;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</body>
</html>
