<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="login/style.css">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="stylesheet" type="text/css" href="../root.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Russo+One&family=Montserrat:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        >

        <script type="module" src="templates.js" defer></script>
    </head>
    <body>
        <style>
            body {
                background: transparent;
            }
        </style>
        <div class="login-box">
            <div class="logo-container">
                <div class="logo-badge">
                    <h1>KARTING<span>FEVER</span></h1>
                </div>
            </div>

            <h2>Cr√©er un compte</h2>

            <div class="input-container">
                <div class="form-group">
                    <label for="password">Adresse mail</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Entrez adresse mail"
                    >
                </div>

                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Entrez votre nom d'utilisateur"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Entrez votre mot de passe"
                    >
                </div>

                <button id="submit-btn" class="primary-btn">
                    S'enregister
                </button>
            </div>
        </div>
    </body>
</html>
