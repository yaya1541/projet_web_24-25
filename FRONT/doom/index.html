<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js with Deno</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="importmap">
        {
            "imports": {
