<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karting Rush - Connexion</title>
    <link rel="stylesheet" type="text/css" href="login/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >

    <script type="module" src="templates.js" defer></script>
  </head>
  <body style="visibility: hidden">
    <script>
      0;
    </script>

    <div class="background-overlay"></div>
    <style>
      body {
        background: transparent;
      }
    </style>
    <div class="login-box">
      <div class="logo-container">
        <div class="logo-badge">
          <h1>KARTING<span>FEVER</span></h1>
        </div>
      </div>

      <h2>Connexion</h2>

      <div class="input-container">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Entrez votre nom d'utilisateur"
          >
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Entrez votre mot de passe"
          >
        </div>

        <button id="login-btn" class="primary-btn">Se connecter</button>
      </div>

      <div class="links">
        <a href="#">Mot de passe oublié?</a>
        <a href="https://localhost:8080/register">Créer un compte</a>
      </div>
    </div>
    <script>
      let domReady = (cb) => {
        document.readyState === "interactive" ||
          document.readyState === "complete"
          ? cb()
          : document.addEventListener("DOMContentLoaded", cb);
      };

      domReady(() => {
        // Display body when DOM is loaded
        document.body.style.visibility = "visible";
      });
    </script>
  </body>
</html>
